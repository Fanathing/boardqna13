<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록체인13기 Q&A 시스템 - 로그인 / 회원가입</title>
    <link rel="stylesheet" href="./public/css/common.css">
    <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
    <div class="main">
        <h3>블록체인 13기 Q&A 시스템</h3>
        <h1 id="form-title">로그인</h1>
        <form id="auth-form">
            <div class="input-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit-btn">로그인</button>
            <button type="button" id="toggle-btn">회원가입</button>
        </form>
    </div>
    <script src="./public/js/loginModule.js" type="module"></script>
</body>
</html>
